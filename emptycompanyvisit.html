<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PlaceIt</title>
    <link rel="stylesheet" href="input.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
</head>

<body>
    <!-- Navbar goes here -->
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 max-w-6xl mx-auto">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="#" class="flex items-center">
                <img src="./img/logo.png" class="h-9 mr-3 " alt="Flowbite Logo" />
            </a>
            <div class="flex md:order-2">
                <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Get
                    started</button>
                <button data-collapse-toggle="navbar-cta" type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm  md:border-0 md:bg-white font-medium">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-700 hover:text-white  rounded hover:bg-blue-700 md:hover:bg-transparent md:p-0 md:hover:text-blue-700 "
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-700 hover:text-white  rounded hover:bg-blue-700 md:hover:bg-transparent md:p-0 md:hover:text-blue-700 ">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-700 hover:text-white  rounded hover:bg-blue-700 md:hover:bg-transparent md:p-0 md:hover:text-blue-700 ">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-700 hover:text-white  rounded hover:bg-blue-700 md:hover:bg-transparent md:p-0 md:hover:text-blue-700 ">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- hero  -->

    <div class="m-4 lg:m-10 ">
        <!-- buttons  -->
        <div class="flex m-4  text-md justify-between">
          <div class="flex  flex-row  rounded-full py-2 cursor-pointer">
            <a href="#" class=""><i class='bx bxs-chevron-left  lg:text-3xl'></i></a>
            <p class="lg:text-2xl px-2 border-b-4 border-indigo-800">Back</p>
          </div>
          <div class="hidden md:flex flex-row bg-indigo-600 rounded-full w-fit cursor-pointer">
            <a href="#" class="py-2 px-4"><i class='bx bx-plus-circle text-white text-2xl'></i></a>
            <p class="py-2 px-4 text-xl text-white font-bold">New visit</p>
          </div>
        </div>
        <div class=" border-2 border-indigo-800 relative space-y-3 md:space-y-0  rounded-xl shadow-lg p-3 max-w-xs md:max-w-3xl mx-auto">
          <!-- md:space-x-5 space-y-3 md:space-y-0 -->
    <!-- 1st container  -->
          <div class="flex flex-col md:flex-row">
            <div class=" w-full md:w-1/3 bg-white rounded p-4 grid place-items-center ">
              <img src="./img/jio.png" alt="tailwind logo" class="rounded-xl" />
            </div>
            <div class="w-full md:w-2/3  flex flex-col  space-y-2 p-3 ">
              <h3 class=" font-semibold text-gray-800 md:text-3xl text-xl">JIO</h3>
              <a href="" class="flex flex-row font-medium text-blue-800 cursor-pointer">
                <i class='bx bx-link text-2xl'></i>
                <p class="text-xl">
                  www.jio.com/careeres
                </p>
              </a>
            </div>
          </div>
    
          <div class="flex flex-col md:flex-row">
            <div class="flex flex-col justify-center p-6 text-center rounded-sm lg:max-w-md xl:max-w-lg lg:text-left">
                <h1 class="text-4xl font-medium leading-none sm:text-6xl text-violet-800"">
                    No visits created.
                </h1>
              </div>
            
            <div class="flex ">
                <img src="./img/undraw_Active_support_re_b7sj.png" alt="">
              </div>
           
          </div>
    <!-- 2nd container -->
         


        </div>
      </div>
    
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>

</html>
